<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <title>Header</title>
</head>

<body>
    <div class="header">
        <div id="left-header">
            <div id="categories">
                <i class="fa fa-bars mr-2"></i>
                <span>Categories</span>
            </div>
            <div>
                <ul id="cat-list">
                    <li><i class="fa fa-angle-down"></i></li>
                    <ul id="categories-list">
                        <li>Category 1</li>
                        <li>Category 2</li>
                        <li>Category 3</li>
                        <li>Category 4</li>
                    </ul>
                </ul>
            </div>
        </div>
        <div id="mid-header">
            <a id="home" href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Shop Detail</a>
            <div id="pages-div">
                <ul id="pag-list">
                    <li id="pages-name">Pages <i class="fa fa-angle-down"></i></li>
                    <ul id="pages-list">
                        <li class="page-items">Page 1</li>
                        <li class="page-items">Page 2</li>
                        <li class="page-items">Page 3</li>
                        <li class="page-items">Page 4</li>
                    </ul>
                </ul>
            </div>
            <a href="#">Contact</a>
        </div>
        <div id="right-header">
            <div>
                <a href="#"> <i class="fas fa-heart"></i></a>
                <i class="fa-regular fa-circle-dot"></i>
            </div>
            <div>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <i class="fa-regular fa-circle-dot"></i>
            </div>
        </div>
    </div>
</body>

</html>
